<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course Prerequisites</title>
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        background: #f0f0f0;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .container {
        background: white;
        min-height: 100vh;
        padding: 20px 30px;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #e0e0e0;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }

    .header h1 {
        font-size: 16px;
        color: #c41e3a;
    }

    .back-btn {
        background: #c41e3a;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 500;
    }

    .back-btn:hover {
        background: #a01629;
    }

    .section-title {
        font-weight: 600;
        font-size: 18px;
        margin-bottom: 15px;
    }

    .prereq-list {
        margin-top: 20px;
    }

    .prereq-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f9f9f9;
        border-radius: 6px;
        padding: 12px 16px;
        margin-bottom: 10px;
        border-left: 4px solid #c41e3a;
    }

    .prereq-item.completed {
        background: #c8e6c9;
        border-left-color: #4caf50;
    }

    .prereq-item.incomplete {
        background: #ffcdd2;
        border-left-color: #e53935;
    }

    .prereq-code {
        font-weight: 600;
        font-size: 14px;
    }

    .prereq-status {
        font-size: 13px;
        font-weight: 500;
    }

    .course-box.clickable:hover {
        text-decoration: underline;
        cursor: pointer;
    }

    .course-box {
        transition: text-decoration 0.2s ease-in-out;
    }


</style>
</head>
<body>
<div class="container">

    <div class="header">
        <h1>üèõÔ∏è University of Calgary</h1>
        <button class="back-btn" onclick="goToRequirements()">‚Üê Back</button>
    </div>


    <div id="course-title" class="section-title"></div>

    <div class="prereq-list" id="prereqList"></div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const course = params.get('course') || 'Unknown Course';
    document.getElementById('course-title').textContent = `Prerequisites for ${course}`;

    const prereqs = {
        'MATH 275': [
            { code: 'MATH 249', status: 'Completed' },
            { code: 'PHYS 211', status: 'Incomplete' }
        ],
        'ENEL 301': [
            { code: 'ENEL 201', status: 'Completed' },
            { code: 'ENGG 233', status: 'Completed' },
            { code: 'ENGG 225', status: 'Incomplete' }
        ],
        'ENME 327': [
            { code: 'ENEL 301', status: 'Completed' },
            { code: 'ENME 300', status: 'Completed' }
        ],
        'ENME 455': [
            { code: 'ENEL 255', status: 'Completed'}
        ],
        'ENME 527': [
            { code: 'ENME 455', status: 'Completed'}
        ],
        'COST 305': [
            { code: 'COST 201', status: 'Completed'}
        ],
        'COST 412': [
            { code: 'COST 305', status: 'Completed'}
        ],
        'COST 450': [
            { code: 'COST 412', status: 'Completed'}
        ],
        'COST 491': [
            { code: 'COST 450', status: 'Completed'}
        ],
        'COST 510': [
            { code: 'COST 491', status: 'Completed'}
        ]
    };

    const list = document.getElementById('prereqList');
    const items = prereqs[course] || [
        { code: 'No prerequisites found', status: '' }
    ];

    items.forEach(p => {
        const div = document.createElement('div');
        div.className = 'prereq-item ' + (p.status === 'Completed' ? 'completed' : 'incomplete');
        div.innerHTML = `
            <div class="prereq-code">${p.code}</div>
            <div class="prereq-status">${p.status}</div>
        `;
        list.appendChild(div);
    });

    function goToRequirements() {
        window.location.href = "index.html#requirements-content";
    }
</script>
</body>
</html>
